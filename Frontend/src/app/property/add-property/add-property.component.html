<div class="card">
  <div class="card-header">
    Add Property
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmitProperty()" #Form="ngForm">
      <div class="form-group">
        <div class="col-md-12">
          <label for="Name">Name</label>
          <input type="text" ngModel name="Name" #propName="ngModel"
          placeholder="Name" class="form-control" required minlength=5>
          <span *ngIf="!propName.valid && propName.touched" class="error-block">
            <span *ngIf="propName.errors.required">Please provide name.</span>
            <span *ngIf="propName.errors.minlength">Name must be atleast 5 characters long.</span>
          </span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12">
          <label for="Type">Type</label>
          <input type="text" ngModel name="Type" placeholder="Type" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12">
          <label for="Price">Price</label>
          <input type="text" ngModel name="Price" placeholder="Price" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12">
          <button [disabled]="!Form.valid" class="btn btn-primary mr-2" type="submit">Save</button>
          <button class="btn btn-secondary" type="reset">Reset</button>
        </div>
      </div>
    </form>
  </div>
</div>
